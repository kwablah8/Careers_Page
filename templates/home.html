<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        h1 {
            font-weight: normal;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .navbar {
            position: fixed;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            background-color: bisque;
        }

        .navbar-header {
            width: 15%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav {
            width: 70%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item {
            margin: 20px;
            color: black;
            font-size: 16px;
        }

        .nav-link {
            color: black;
        }

        .body-container {
            position: absolute;
            width: 80%;
            padding: 20px;
            margin: 100px 0 0 0;
        }

        .open-roles {
            width: 100%;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 70px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">HIRE</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
        </ul>
    </nav>
    <div class="body-container">
        <div class="open-roles">
            <p>Job Openings</p>
        </div>

        <div>
            {% for job in jobs %}
            {% include 'jobitem.html' %}
            {% endfor %}
        </div>

    </div>

</body>

</html>
